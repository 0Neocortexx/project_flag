<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Project Flag: Cadastro</title>
    <link href="{{url_for('static',filename='css/cadastro_style.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="header">
        <div id="title" class="inner-header flex">
            <div class="wrapper">
                <h1>Project Flag</h1>
            </div>
        </div>
    </div>

    <div class="flex">
        <section id="section-login">
            <div id="login" class="login">
                <form onsubmit="return false">
                    <p class="texto-login text-light fs-4">Realize seu login!</p>
                    <div>
                        <input class="inputs" type="email" id="email-login" placeholder="Email:" required>
                    </div>
                    <div>
                        <input class="inputs" type="password" id="senha-login" placeholder="Senha:" required><br><br>
                    </div>
                    <button id="submit-login" type="submit" class="btn">Enviar</button><br>
                    <a class="ir-login" href="#" onclick="fecharLogin()">Ainda não possui
                        cadastro?</a>
                </form><br>
            </div>
        </section>

        <section id="section-cadastro">
            <div id="cadastro" class="cadastro text-center">
                <form onsubmit="return false;">
                    <p class="texto-cadastro text-light fs-4">Realize seu cadastro!</p>
                    <div>
                        <input class="inputs" type="text" id="nome-cadastro" placeholder="Nickname:" required>
                    </div>
                    <div>
                        <input class="inputs" type="email" id="email-cadastro" placeholder="Email:" required>
                    </div>
                    <div>
                        <input class="inputs" type="password" id="senha-cadastro" placeholder="Senha:" required><br><br>
                    </div>
                    <button id="btnCadastro" type="submit" class="btn">Enviar</button><br>
                    <a class="ir-login" href="#" onclick="fecharCadastro()">Já possui cadastro?</a>
                </form><br>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static',filename='js/cadastro.js')}}"></script>
    <script>
        function fecharLogin() {
            document.getElementById('section-login').style.display = 'none';
            document.getElementById('section-cadastro').style.display = 'inherit';
        }
        function fecharCadastro() {
            document.getElementById('section-cadastro').style.display = 'none';
            document.getElementById('section-login').style.display = 'inherit';
        }
    </script>
</body>

</html>
